<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form action="" class="form" id="form">
            <h2>Register with Us</h2>
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" class="username" id="username" placeholder="Enter Username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" class="Email" id="Email" placeholder="Enter Email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">password</label>
                <input type="password" class="password" id="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">password2</label>
                <input type="password2" class="password2" id="password2" placeholder="confirm password">
                <small>Error Message</small>
            </div>
            <button type="submit">Submit</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
